<ion-view title="{{ vm.title }}">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="article in vm.articles">
                {{ article.id }} {{ article.title }}
                <p>{{ article.body }}</p>
            </ion-item>
        </ion-list>
        <div class="padding">
            <a class="button button-block button-positive button-outline icon icon-right ion-chevron-right" href="#/blog/article/new">New Article</a>
        </div>
    </ion-content>
</ion-view>
